{% extends 'base.html' %}

{% block title %}Chart{% endblock %}

{% block content %}

    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
    <script src="../../static/js/chart_display.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/style11.css">
    <!-- code to include the highcharts and jQuery libraries goes here -->
    <!-- load_charts filter takes a comma-separated list of id's where -->
    <!-- the charts need to be rendered to                             -->


    {% load chartit %}
    {{ chart_list|load_charts:"chart_1,chart_2" }}
<h2>All temperature readings:</h2>

<button class='btn btn-primary'>Celecius</button>
<button class='btn btn-primary'>Farenheit</button>


<div id="chart_1">First chart will be rendered here</div>
<div id="chart_2">Second chart will be rendered here</div>

<a href="{% url 'chart' %}"><button class='btn btn-primary btn-success'>ALL</button></a>
<a href="{% url 'chart2' %}"><button class='btn btn-primary'>1H</button></a>
<a href="{% url 'chart3' %}"><button class='btn btn-primary'>7H</button></a>
<a href="{% url 'chart4' %}"><button class='btn btn-primary'>1DAY</button></a>




{% endblock %}
